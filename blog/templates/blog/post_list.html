<html>
    <head>
        <title>Aman blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Aman Blog</a></h1>
        </div>

        {% for post in posts %}
          <div>
            <p>published: {{ post.published_date }}</p>
            <p>author: {{ post.author }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr }}</p>
          </div>
        {% endfor %}

    </body>
</html>
